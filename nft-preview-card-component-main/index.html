<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Stats preview card component">
  <meta name="keywords" content="card, component, front end mentor, miguel ramos alarcon">
  <meta name="author" content="Miguel Ramos Alarcon">
  <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="bg-Very-dark-blue-main grid place-content-center h-screen font-outfit text-white">

  <main class="bg-Very-dark-blue-card w-[350px] rounded-3xl overflow-hidden p-8 shadow-lg">
    <div class="relative group">
      <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium" class="rounded-2xl hover:cursor-pointer">
      <div class="hover:bg-Cyan/50 absolute inset-0 rounded-2xl cursor-pointer place-content-center duration-300 hidden group-hover:grid group-hover:duration-300" >
        <img src="./assets/images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    
    <article class="grid gap-2">
      <h2 class="text-2xl pt-4 font-bold hover:text-Cyan cursor-pointer ease-in-out duration-300">Equilibrium #3429</h2>
      <p class="text-Soft-blue text-lg">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between py-3">
        <div class="flex gap-2 items-center">
          
          <img src="./assets/images/icon-ethereum.svg" alt="">
          <p class="text-Cyan">0.041 ETH</p>
        </div>
        
        <div class="flex gap-2 items-center">
          <img src="./assets/images/icon-clock.svg" alt="icon-clock">
          <p class="text-Soft-blue"> 3 days left</p>
        </div>
        
      </div>
      <hr class="text-Very-dark-blue-line">
      <div class="flex items-center gap-4 mt-3">
        <img src="./assets/images/image-avatar.png" alt="image-avatar" class="w-[40px] rounded-full border-1">
        <p class="tracking-wide hover:text-Cyan cursor-pointer ease-in-out duration-300"><span class="text-Soft-blue"> Creation of </span>Jules Wyvern</p>
      </div>
    </article>
  </main>
  

  

  
  
  


</body>
</html>
